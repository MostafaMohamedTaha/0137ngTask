<div class="container" [dir]="'dir' |translate">
  <div class="row">
    <app-table />
    <p locale="ar">{{ 'greet' | translate }}</p>

    <div [dir]="'ltr'">
    <div class="input-group">
      <button  (click)="copyToClipboard(inputField)" pTooltip="Copy to clipboard" tooltipPosition="bottom" class="clipboard_copy">
          copy
      </button>
        <input pInputText type="text" [(ngModel)]="textToCopy" #inputField placeholder="copy to clipboard">

        </div>
    </div>
    <qrcode [qrdata]="'Your data string'" [width]="256" ></qrcode>
    <p-inputSwitch [(ngModel)]="checked"></p-inputSwitch>
  </div>
</div>
