<select [(ngModel)]="selectedLanguage" (ngModelChange)="switchLanguage($event)" >
    <option selected value="en" >English</option>
    <option value="ar" >Arabic</option>
</select>
<div class="card">
    <p-table [value]="customers" [paginator]="true" [rows]="5" [first]="first" [showCurrentPageReport]="true"
        [tableStyle]="{ 'min-width': '50rem' }"
        currentPageReportTemplate="{{'showing' | translate }} {first} {{'to' | translate }} {last} {{'of' | translate }} {totalRecords} {{'entities' | translate }}"
        (onPage)="pageChange($event)" [rowsPerPageOptions]="[10, 25, 50]" (sortFunction)="customSort($event)"
        [customSort]="true" [tableStyle]="{'min-width': '60rem'}">
        <ng-template pTemplate="header">
            <tr>
                <th pSortableColumn="name" style="width:20%">Name <p-sortIcon field="name"></p-sortIcon></th>
                <th pSortableColumn="country" style="width:20%">Country <p-sortIcon field="country"></p-sortIcon></th>
                <th pSortableColumn="company" style="width:20%">Company <p-sortIcon field="company"></p-sortIcon></th>
                <th pSortableColumn="representative" style="width:20%">Representative <p-sortIcon
                        field="representative"></p-sortIcon></th>
            </tr>
        </ng-template>
        <ng-template pTemplate="body" let-customer>
            <tr>
                <td>{{ customer.name }}</td>
                <td>{{ customer.country.name }}</td>
                <td>{{ customer.company }}</td>
                <td>{{ customer.representative.name }}</td>
            </tr>
        </ng-template>

    </p-table>
</div>
